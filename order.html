<div class="container">
    <h1 class="text-center mt-5 mb-4">Order Graphic Design Services</h1>
    <div class="order-form">
        <form id="orderForm" action="/submit-order" method="POST"> <!-- Change the action to your server endpoint -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="package" class="form-label">Select Design Package</label>
                <select class="form-select" id="package" name="package" required>
                    <option value="" disabled selected>Select a package</option>
                    <option value="Posters Design">Posters Design - Ksh 500</option>
                    <option value="Logo Design">Logo Design - Ksh 600</option>
                    <option value="Flyer Design">Flyer Design - Ksh 700</option>
                    <option value="Pro Design Package">Pro Design Package - Ksh 150,000</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Additional Details/Requirements</label>
                <textarea class="form-control" id="details" name="details" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget (optional)</label>
                <input type="number" class="form-control" id="budget" name="budget">
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
